ame: Publish package to the Maven Central Repository
on:
  release:
    types: [created]
  push :
    branches :
      - local-2
jobs:
  publish:
    runs-on: ubuntu-latest
    env :
      GITHUB_ACTOR : ${{ secrets.GIT_USERNAME }}
      GITHUB_TOKEN : ${{ secrets.GIT_PASSWORD }}
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - name: Set up Java for publishing to Maven Central Repository
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          server-id: ossrh
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}


      - name : settings.xml file
        uses: s4u/maven-settings-action@v2.3.0
        with:
          servers: |
            [{
              "server-id": "ossrh",
              "server-username": "${{ secrets.OSSRH_USERNAME }}",
              "server-password": "${{ secrets.OSSRH_TOKEN }}",
              "properties" : {
                   "server-id" :"ossrh",
                   "gpg-passphrase" : "${{ secrets.GPG_PASSPHRASE }}"
               }}]
      - name : path
        run : pwd
      - name : list dir
        run : |
          cd /home/runner/.m2
          cat settings.xml
      - name : path 2
        run : pwd

      - name: Publish to the Maven Central Repository
        run: |
          cd hcx-integrator-sdk/
          run: mvn clean deploy 